<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACEplus Welcome</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">
    <table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 30px 20px;">
                <table role="presentation" width="600" border="0" cellspacing="0" cellpadding="0"
                    style="border: 1px solid #e0e0e0;">

                    <tr>
                        <td style="padding: 30px 25px; background-color: #f8f9fa; border-bottom: 2px solid #007bff;">
                            <h1 style="color: #2d3436; margin: 0;">Welcome to ACEplus</h1>
                        </td>
                    </tr>


                    <tr>
                        <td style="padding: 30px 25px;">
                            <p style="color: #444; margin: 0 0 20px 0;">
                                Dear {{ parent_name }},
                            </p>


                            <div style="background-color: #f8f9fa; padding: 20px; border-radius: 5px; margin: 25px 0;">
                                <h3 style="color: #2d3436; margin: 0 0 15px 0;">Registration Details:</h3>
                                <table>
                                    <tr>
                                        <td style="padding: 5px 10px 5px 0; color: #666;">Name:</td>
                                        <td style="padding: 5px 0; color: #2d3436;">{{ parent_name }}</td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 5px 10px 5px 0; color: #666;">Mobile No:</td>
                                        <td style="padding: 5px 0; color: #2d3436;">{{ mobile }}</td>
                                    </tr>
                                    <tr>
                                        <td style="padding: 5px 10px 5px 0; color: #666;">Email Address:</td>
                                        <td style="padding: 5px 0; color: #2d3436;">{{ email }}</td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
